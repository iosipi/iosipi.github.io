<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Produsele Rifero sunt ciocolate unici cu o mulțime de produse naturale care sunt benefice pentru sănătate.
    Consumatorii produselor „Rifero” pot savura cele mai aromate fructe, nuci și semințe învelite cu drag in ciocolată fină, asortimenul bomboanelor este foarte mare care te lasă mulțumit și cu o bună dispoziție.">
    <meta name="keywords"
        content="rifero,ciocolate,seminte,alune,boabe de cafea,fructe uscate,bomboane,halvita,cocos,zambet,dulciuri,delicii">
    <title>Card</title>

    <link rel="shortcut icon" href="../imagini/Rifero-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../css/cumpar.css">
</head>

<body>
    <div class="card mt-50 mb-50">
        <div class="card-title mx-auto">
            Adaugati un card
        </div>
        <div class="nav">
            <ul class="mx-auto">

                <li class="active"><a href="#">Plata</a></li>
            </ul>
        </div>
        <form>
            <span id="card-header">Carduri bancare salvate:</span>
            <div class="row row-1">
                <div class="col-2"><img class="img-fluid"
                        src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /></div>
                <div class="col-7">
                    <input type="text" placeholder="**** **** **** 3193">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Eliminati cardul</a>
                </div>
            </div>
            <div class="row row-1">
                <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" /></div>
                <div class="col-7">
                    <input type="text" placeholder="**** **** **** 4296">
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="#">Eliminati cardul</a>
                </div>
            </div>
            <span id="card-header">Adaugati un card bancar:</span>
            <div class="row-1">
                <div class="row row-2">
                    <span id="card-inner">Numele posesorului</span>
                </div>
                <div class="row row-2">
                    <input type="text" placeholder="Ion Danceni">
                </div>
            </div>
            <div class="row three">
                <div class="col-7">
                    <div class="row-1">
                        <div class="row row-2">
                            <span id="card-inner">Numarul cardului</span>
                        </div>
                        <div class="row row-2">
                            <input type="text" placeholder="1234-5678-9012-3456">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <input type="text" placeholder="Data de expirare">
                </div>
                <div class="col-2">
                    <input type="text" placeholder="CVV">
                </div>
            </div>
            <button class="btn d-flex mx-auto"><b>Platiti</b></button>
        </form>
    </div>
</body>
